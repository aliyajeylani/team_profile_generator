<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile Generator</title>
</head>

<body>

    <header>
        <h1>My Team</h1>
    </header>

    <main>
        <div class="card">
            <div class="user">
                <h2>Name</h2>
                <img>
                <h2>Position</h2>
                <div class="user_info">
                    <div class="user_details">
                        <h3>ID:</h3>
                        <h3>Email:</h3>
                        <h3>Office Number:</h3>
                        <h3>GitHub:</h3>
                        <h3>School:</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
